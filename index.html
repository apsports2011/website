<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP SPORTS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 95%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2em;
            color: #222;
        }

        .social-icons {
            display: flex;
            flex-direction: column; /* Stack vertically on mobile */
            gap: 20px;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;  /* Horizontally center icon and label */
            justify-content: center;
            width: 120px; /* uniform width for all links */
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .icon-label {
            font-size: 0.95em;
            margin-top: 6px;
            text-align: center;
        }

        @media (min-width: 600px) {
            .social-icons {
                flex-direction: row; /* horizontally aligned on larger screens */
                flex-wrap: wrap;
                gap: 30px;
                justify-content: center; /* center all icons horizontally */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AP SPORTS</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/apsports2011" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram logo" />
                <span class="icon-label">Follow Instagram Page</span>
            </a>
            <a href="https://www.facebook.com/patilamar414" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook logo" />
                <span class="icon-label">Follow Facebook Page</span>
            </a>
            <a href="https://youtube.com/@apsports2011" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube logo" />
                <span class="icon-label">Subscribe YouTube Channel</span>
            </a>
        </div>
    </div>
</body>
</html>
